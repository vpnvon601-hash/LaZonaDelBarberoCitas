<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LA ZONA DEL BARBERO â€” Agendamiento</title>
  <style>
    :root{
      --bg:#06070a; --card:#0e1115; --muted:#9aa0a6; --line:#1e252b;
      --text:#e6eef3; 
      --accent:#d0d7de; 
      --accent-2:#aeb5bc; 
      --glass:rgba(255,255,255,0.03);
      --danger:#ef6b6b;
      --good:#e6eef3; 
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background-color:#000000;color:var(--text);-webkit-font-smoothing:antialiased}

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('20251206_091028.png'); 
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 400px; 
      opacity: 0.10; 
      pointer-events: none;
      z-index: -1;
    }

    .wrap{max-width:1100px;margin:36px auto;padding:22px;display:grid;grid-template-columns:1fr 380px;gap:22px}
    @media(max-width:980px){.wrap{grid-template-columns:1fr;padding:16px} }

    .brand{display:flex;align-items:center;gap:12px;justify-content:center;font-weight:800;font-size:20px}
    
    .brand .logo{
        height: 50px; 
        width: 100px; 
        background-image: url('20251211_104822.png'); 
        background-size: contain; 
        background-repeat: no-repeat;
        background-position: left center;
        margin-right: 12px;
    }

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.05), transparent);padding:18px;border-radius:var(--radius);border:1px solid var(--line);box-shadow:0 6px 30px rgba(0,0,0,0.6)}

    h3,h4{margin:0 0 12px 0;font-weight:700}
    .small{font-size:13px;color:var(--muted)}

    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input,select{width:100%;padding:12px;border:1px solid var(--line);border-radius:10px;background:transparent;color:var(--text);font-size:15px}
    
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071018;border:none;padding:12px 14px;border-radius:10px;cursor:pointer;font-weight:800;width: 100%; margin-top: 10px;}
    button{background:transparent;color:var(--text);border:1px solid var(--line);padding:10px 12px;border-radius:10px;cursor:pointer}

    .available-list{max-height:300px;overflow:auto;border:1px dashed var(--line);padding:10px;border-radius:10px;background:rgba(255,255,255,0.01)}
    .slot{padding:10px;border-radius:8px;margin-bottom:8px;cursor:pointer;border:1px solid transparent;background:rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center}
    .slot:hover{background:rgba(255,255,255,0.05)}
    .slot.busy{color:var(--danger);opacity:0.5;cursor:not-allowed}
    .slot.selected{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071018;font-weight:800}

    .splash{position:fixed;inset:0;display:grid;place-items:center;background:#03040a;z-index:9999; transition: opacity 0.6s ease;}
    .barbero-photo-container{margin:10px 0; display:flex; align-items:center; gap:16px; min-height:80px;}
    .barbero-photo-container img{width:60px; height:60px; border-radius:50%; border:2px solid var(--accent); object-fit: cover;}

    .tabs{position:relative;overflow:hidden;border-radius:12px;border:1px solid var(--line);padding:14px; margin-bottom: 10px;}
    .tab-panels{display:flex;transition:transform .4s ease}
    .tab-panel{min-width:100%}
    .tab-controls{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
  </style>
</head>
<body>

  <div id="splash" class="splash">
    <div class="inner" style="text-align:center">
      <h2>LA ZONA DEL BARBERO</h2>
      <p>Cargando agenda...</p>
    </div>
  </div>

  <div class="wrap">
    <div>
      <div class="brand"><div class="logo"></div></div>
      <div class="card">
        <h3>Reserva tu Cita</h3>
        
        <div class="tabs">
          <div class="tab-panels" id="tabPanels">
            <div class="tab-panel">
              <label>Nombre *</label>
              <input id="nombre" type="text" placeholder="Tu nombre">
            </div>
            <div class="tab-panel">
              <label>Apellido *</label>
              <input id="apellido" type="text" placeholder="Tu apellido">
            </div>
          </div>
          <div class="tab-controls">
            <button id="prevTab" type="button">AtrÃ¡s</button>
            <button id="nextTab" class="primary" style="width:auto" type="button">Siguiente</button>
          </div>
        </div>

        <label>TelÃ©fono *</label>
        <input id="telefono" type="tel" placeholder="Ej: 3001234567">

        <label>Barbero *</label>
        <select id="barbero"><option value="">Seleccionar...</option></select>
        
        <div id="barberoPhoto" class="barbero-photo-container" style="display:none">
          <img id="barberoImage" src="">
          <div class="info" id="barberoNameText"></div>
        </div>

        <label>Servicio *</label>
        <select id="servicio">
          <option value="">Seleccionar...</option>
          <option value="Corte" data-duration="60">Corte de cabello â€” 1 h</option>
          <option value="Corte + ceja" data-duration="60">Corte + ceja â€” 1 h</option>
          <option value="Corte + barba + ceja" data-duration="60">Corte + barba + ceja â€” 1 h</option>
          <option value="Corte + barba" data-duration="60">Corte + barba â€” 1 h</option>
          <option value="Mascarilla" data-duration="120">Mascarilla â€” 2 h</option>
          <option value="Tinte global completo" data-duration="240">Tinte global completo â€” 4 h</option>
          <option value="Tinte mechas global" data-duration="240">Tinte mechas global â€” 4 h</option>
          <option value="Corte VIP" data-duration="150">Corte + Limpieza Facial (VIP) â€” 2.5 h</option>
        </select>

        <label>Fecha *</label>
        <input id="fecha" type="date">

        <label>Hora *</label>
        <div id="slotsBox" class="available-list">Selecciona barbero, servicio y fecha.</div>
        <select id="horaSelect" style="display:none"></select>

        <button class="primary" id="btnGuardar">CONFIRMAR RESERVA</button>
      </div>
    </div>

    <div class="card">
      <h4>Detalles</h4>
      <p class="small">Servicio: <strong id="sumServicio">-</strong></p>
      <p class="small">DuraciÃ³n: <strong id="sumDuracion">-</strong> min</p>
      <p class="small">Barbero: <strong id="sumBarbero">-</strong></p>
      <hr style="border:0; border-top:1px solid var(--line)">
      <p class="small" style="color:var(--accent)">* Los intervalos de reserva son de 1 hora para su comodidad.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, child, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN8piM_UR3kLDUnJFYe5diazItfvYIlSA",
      authDomain: "lazonadelbarbero-b4e75.firebaseapp.com",
      databaseURL: "https://lazonadelbarbero-b4e75-default-rtdb.firebaseio.com",
      projectId: "lazonadelbarbero-b4e75",
      storageBucket: "lazonadelbarbero-b4e75.firebasestorage.app",
      messagingSenderId: "251180096928",
      appId: "1:251180096928:web:86d0ab83c7e444af79d8c5"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const BARBERS = {
      "Santiago": { phone: "573022441609", image: "20251205_130541.jpg" },
      "Dilan": { phone: "573233489369", image: "20251206_084342.jpg" }, 
      "Alejandro": { phone: "573219621581", image: "20251205_175256.jpg" }, 
      "Leonardo": { phone: "573215676362", image: "20251205_130628.jpg" } 
    };

    const OPEN_MIN = 7 * 60; 
    const CLOSE_MIN = 22 * 60; 

    // Referencias DOM
    const servicioEl = document.getElementById('servicio');
    const barberoEl = document.getElementById('barbero');
    const fechaEl = document.getElementById('fecha');
    const slotsBox = document.getElementById('slotsBox');
    const horaSelect = document.getElementById('horaSelect');

    // Setup Barberos
    Object.keys(BARBERS).forEach(b => {
      const opt = document.createElement('option'); opt.value = b; opt.textContent = b;
      barberoEl.appendChild(opt);
    });

    function minutesToAmPm(m) {
      const hh = Math.floor(m / 60);
      const mm = m % 60;
      const suffix = hh >= 12 ? 'PM' : 'AM';
      const h12 = hh % 12 || 12;
      return `${h12}:${mm.toString().padStart(2, '0')} ${suffix}`;
    }

    async function refreshAvailability() {
      const barbero = barberoEl.value;
      const servicio = servicioEl.value;
      const dateVal = fechaEl.value;
      const duration = Number(servicioEl.selectedOptions[0]?.dataset.duration) || 0;

      document.getElementById('sumServicio').textContent = servicio || '-';
      document.getElementById('sumDuracion').textContent = duration || '-';
      document.getElementById('sumBarbero').textContent = barbero || '-';

      if (barbero) {
        document.getElementById('barberoPhoto').style.display = 'flex';
        document.getElementById('barberoImage').src = BARBERS[barbero].image;
        document.getElementById('barberoNameText').textContent = barbero;
      }

      if (!barbero || !servicio || !dateVal) return;

      slotsBox.innerHTML = 'Buscando horarios...';
      horaSelect.innerHTML = '';

      const snap = await get(child(ref(db), `appointments/${barbero}/${dateVal}`));
      const occupied = [];
      if (snap.exists()) {
        Object.values(snap.val()).forEach(a => occupied.push({start: a.startMinutes, end: a.endMinutes}));
      }

      slotsBox.innerHTML = '';
      const now = new Date();
      const isToday = dateVal === now.toISOString().split('T')[0];
      const currentMin = now.getHours() * 60 + now.getMinutes();

      // INTERVALO DE 1 HORA (60 min)
      for (let t = OPEN_MIN; t + duration <= CLOSE_MIN; t += 60) {
        const end = t + duration;
        const isBusy = occupied.some(o => t < o.end && end > o.start) || (isToday && t < currentMin + 15);

        const div = document.createElement('div');
        div.className = 'slot' + (isBusy ? ' busy' : '');
        div.innerHTML = `<span>${minutesToAmPm(t)}</span> <span>${isBusy ? 'Ocupado' : 'Disponible'}</span>`;
        
        if (!isBusy) {
          div.onclick = () => {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
            div.classList.add('selected');
            horaSelect.value = t;
          };
          const opt = document.createElement('option'); opt.value = t; opt.textContent = t;
          horaSelect.appendChild(opt);
        }
        slotsBox.appendChild(div);
      }
    }

    [servicioEl, barberoEl, fechaEl].forEach(el => el.addEventListener('change', refreshAvailability));

    document.getElementById('btnGuardar').onclick = async () => {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const tel = document.getElementById('telefono').value.trim();
      const barbero = barberoEl.value;
      const servicio = servicioEl.value;
      const fecha = fechaEl.value;
      const startMinutes = Number(horaSelect.value);
      const duration = Number(servicioEl.selectedOptions[0]?.dataset.duration);

      if (!nombre || !apellido || !tel || !barbero || !servicio || isNaN(startMinutes)) {
        alert("Por favor completa todos los campos y selecciona una hora.");
        return;
      }

      const endMinutes = startMinutes + duration;
      const path = `appointments/${barbero}/${fecha}`;

      try {
        await runTransaction(ref(db, path), (current) => {
          if (current) {
            const conflict = Object.values(current).some(a => startMinutes < a.endMinutes && endMinutes > a.startMinutes);
            if (conflict) throw new Error("HORA_OCUPADA");
          }
          if (!current) current = {};
          current[startMinutes] = { nombre: `${nombre} ${apellido}`, telefono: tel, servicio, startMinutes, endMinutes };
          return current;
        });

        // FORMATO DE WHATSAPP SOLICITADO
        const textoWA = `ðŸ’ˆ *NUEVA RESERVA* ðŸ’ˆ\n\n` +
                        `ðŸ‘¤ *Cliente:* ${nombre} ${apellido}\n` +
                        `ðŸ“ž *TelÃ©fono:* ${tel}\n\n` +
                        `ðŸ’‡â€â™‚ï¸ *Servicio:* ${servicio}\n` +
                        `â± *DuraciÃ³n:* ${duration} min\n` +
                        `ðŸ’² *Precio:* **Por favor, preguntar al barbero el valor del servicio.**\n\n` +
                        `ðŸ§”â€â™‚ï¸ *Barbero:* ${barbero}\n` +
                        `ðŸ“… *Fecha:* ${fecha}\n` +
                        `â° *Hora:* ${minutesToAmPm(startMinutes)}\n\n` +
                        `âœ¨ Gracias por agendar en *LA ZONA DEL BARBERO*.\n` +
                        `Estamos listos para darte el mejor flow. ðŸ™Œ`;

        const url = `https://wa.me/${BARBERS[barbero].phone}?text=${encodeURIComponent(textoWA)}`;
        window.open(url, '_blank');
        location.reload();

      } catch (e) {
        alert(e.message === "HORA_OCUPADA" ? "Alguien acaba de tomar esa hora. Elige otra." : "Error al guardar.");
      }
    };

    // UI Tabs Logic
    const tabPanels = document.getElementById('tabPanels');
    let currentTab = 0;
    document.getElementById('nextTab').onclick = () => {
      if(currentTab === 0 && document.getElementById('nombre').value) {
        currentTab = 1; tabPanels.style.transform = 'translateX(-100%)';
      }
    };
    document.getElementById('prevTab').onclick = () => {
      if(currentTab === 1) {
        currentTab = 0; tabPanels.style.transform = 'translateX(0)';
      }
    };

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => document.getElementById('splash').remove(), 600);
      }, 1000);
    };
  </script>
</body>
</html>
