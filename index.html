<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LA ZONA DEL BARBERO — Agendamiento</title>
  <style>
    :root{--bg:#0d0d0d;--card:#161616;--muted:#888;--line:#2a2a2a;--text:#fff;--accent:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:28px auto;padding:18px}
    .brand{text-align:center;font-weight:800;font-size:22px;padding:10px 0}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:18px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);padding:16px;border-radius:10px;border:1px solid var(--line)}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input,select{width:100%;padding:10px;border:1px solid var(--line);border-radius:8px;background:#0b0b0b;color:var(--text);font-size:14px}
    button.primary{background:var(--accent);color:#000;border:none;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:700}
    button{background:#222;color:#fff;border:1px solid #444;padding:10px 12px;border-radius:8px;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .available-list{max-height:220px;overflow:auto;border:1px dashed var(--line);padding:8px;border-radius:8px;background:#0b0b0b}
    .slot{padding:8px;border-radius:6px;margin-bottom:6px;cursor:pointer;border:1px solid var(--line)}
    .slot:hover{background:#222}
    .loader{display:inline-block;width:14px;height:14px;border-radius:50%;border:2px solid var(--line);border-top-color:var(--accent);animation:spin .9s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .price{font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">LA ZONA DEL BARBERO — Agendamiento</div>

    <div class="grid">
      <!-- FORM -->
      <div class="card">
        <h3>Reservar cita</h3>
        <p class="small">Complete los campos. Al confirmar se guardará en Firebase Realtime Database y se abrirá WhatsApp.</p>

        <label>Nombre *</label><input id="nombre" type="text" placeholder="Nombre">
        <label>Apellido *</label><input id="apellido" type="text" placeholder="Apellido">
        <label>Teléfono *</label><input id="telefono" type="tel" placeholder="+57 3XX XXX XXXX">
        <label>Correo</label><input id="email" type="email" placeholder="ejemplo@correo.com">

        <label>Barbero *</label>
        <select id="barbero">
          <option value="">Seleccionar...</option>
          <option value="Dylan">Dylan</option>
          <option value="Santiago">Santiago</option>
          <option value="Alejandro">Alejandro</option>
          <option value="Leonardo">Leonardo</option>
        </select>

        <label>Servicio * (<span class="price">precio en COP</span>)</label>
        <select id="servicio">
          <option value="Corte" data-price="18000" data-duration="30">Corte — $18.000 — 30 min</option>
          <option value="Corte + Ceja" data-price="22000" data-duration="40">Corte + Ceja — $22.000 — 40 min</option>
          <option value="Corte + Ceja + Barba" data-price="25000" data-duration="60">Corte + Ceja + Barba — $25.000 — 60 min</option>
          <option value="Corte + Limpieza Facial" data-price="65000" data-duration="130">Corte + Limpieza Facial — $65.000 — 130 min</option>
        </select>

        <label>Fecha *</label><input id="fecha" type="date">
        <label>Hora *</label>
        <div class="available-list" id="availableList">Selecciona fecha y barbero.</div>
        <div style="height:8px"></div>

        <select id="horaSelect"><option value="">Selecciona hora...</option></select>

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
          <button class="primary" id="btnGuardar">Confirmar y enviar WhatsApp</button>
          <button id="btnLimpiar">Limpiar</button>
          <div id="status" style="margin-left:8px"></div>
        </div>
        <div style="margin-top:10px" class="small">Horario operativo: 10:00 — 20:40</div>
      </div>

      <!-- RESUMEN -->
      <div class="card">
        <h4>Resumen</h4>
        <div class="small">Servicio: <strong id="summaryService">-</strong></div>
        <div class="small">Duración: <strong id="summaryDuration">-</strong> min</div>
        <div class="small">Precio: <strong id="summaryPrice">-</strong></div>
        <div style="height:10px"></div>
        <h4>Horas disponibles</h4>
        <div id="slotsBox" class="available-list small">Sin datos.</div>
      </div>
    </div>
  </div>

  <script type="module">
    // Firebase (app + database)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getDatabase, ref, get, child, runTransaction, set, onValue, remove
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // === CONFIGURA AQUÍ TU FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyAN8piM_UR3kLDUnJFYe5diazItfvYIlSA",
      authDomain: "lazonadelbarbero-b4e75.firebaseapp.com",
      databaseURL: "https://lazonadelbarbero-b4e75-default-rtdb.firebaseio.com", // <-- REaltime DB URL
      projectId: "lazonadelbarbero-b4e75",
      storageBucket: "lazonadelbarbero-b4e75.firebasestorage.app",
      messagingSenderId: "251180096928",
      appId: "1:251180096928:web:86d0ab83c7e444af79d8c5",
      measurementId: "G-G4YL7M4Z00"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Time constants (minutes since 00:00)
    const OPEN_MIN = 10*60;
    const CLOSE_MIN = 20*60 + 40;
    const STEP_MIN = 10;

    // DOM
    const servicioEl = document.getElementById('servicio');
    const barberoEl = document.getElementById('barbero');
    const fechaEl = document.getElementById('fecha');
    const horaSelect = document.getElementById('horaSelect');
    const availableList = document.getElementById('availableList');
    const slotsBox = document.getElementById('slotsBox');
    const summaryService = document.getElementById('summaryService');
    const summaryDuration = document.getElementById('summaryDuration');
    const summaryPrice = document.getElementById('summaryPrice');
    const btnGuardar = document.getElementById('btnGuardar');
    const btnLimpiar = document.getElementById('btnLimpiar');
    const status = document.getElementById('status');

    function parseDuration(){ return parseInt(servicioEl.selectedOptions[0].dataset.duration,10); }
    function parsePrice(){ return parseInt(servicioEl.selectedOptions[0].dataset.price,10); }
    function minutesToTime(m){ const hh=String(Math.floor(m/60)).padStart(2,'0'); const mm=String(m%60).padStart(2,'0'); return `${hh}:${mm}`; }

    // min date
    (function setMinDate(){ const t=new Date(); const y=t.getFullYear(), m=String(t.getMonth()+1).padStart(2,'0'), d=String(t.getDate()).padStart(2,'0'); fechaEl.min = `${y}-${m}-${d}`; })();

    // Fetch appointments from Realtime DB for barbero/date
    async function fetchAppointmentsRT(barbero, dateISO){
      const path = `appointments/${barbero}/${dateISO}`;
      const snap = await get(child(ref(db), path));
      const arr = [];
      if(snap.exists()){
        const val = snap.val(); // object of startMinutes => data
        for(const key of Object.keys(val)){
          const a = val[key];
          a._id = key;
          // ensure numbers
          a.startMinutes = Number(a.startMinutes);
          a.durationMinutes = Number(a.durationMinutes);
          arr.push(a);
        }
        arr.sort((a,b)=>a.startMinutes - b.startMinutes);
      }
      return arr;
    }

    function buildOccupied(appts){
      const iv = appts.map(a=>({start:a.startMinutes, end:a.startMinutes + a.durationMinutes})).sort((a,b)=>a.start-b.start);
      const merged = [];
      for(const x of iv){
        if(!merged.length || x.start > merged[merged.length-1].end) merged.push({...x});
        else merged[merged.length-1].end = Math.max(merged[merged.length-1].end, x.end);
      }
      return merged;
    }

    function isConflict(s,e,occupied){ return occupied.some(iv => s < iv.end && e > iv.start); }

    function computeSlots(duration, occupied){
      const out = [];
      for(let s = OPEN_MIN; s + duration <= CLOSE_MIN; s += STEP_MIN){
        const e = s + duration;
        if(!isConflict(s,e,occupied)) out.push(s);
      }
      return out;
    }

    // Refresh availability (reads RTDB once)
    async function refreshAvailability(){
      const dateVal = fechaEl.value; const barbero = barberoEl.value; const duration = parseDuration();
      summaryService.textContent = servicioEl.value; summaryDuration.textContent = duration; summaryPrice.textContent = `$${parsePrice().toLocaleString('es-CO')}`;

      if(!dateVal || !barbero){
        availableList.innerHTML = 'Selecciona fecha y barbero.'; slotsBox.textContent='-'; horaSelect.innerHTML='<option value="">Selecciona hora...</option>'; return;
      }

      availableList.innerHTML = '<div class="small">Cargando disponibilidad... <span class="loader"></span></div>';
      try{
        const appts = await fetchAppointmentsRT(barbero, dateVal);
        const occupied = buildOccupied(appts);
        const slots = computeSlots(duration, occupied);

        horaSelect.innerHTML = ''; slotsBox.innerHTML = '';
        if(slots.length === 0){
          availableList.innerHTML = 'No hay horas disponibles.'; horaSelect.innerHTML = '<option value="">No disponible</option>'; return;
        }

        availableList.innerHTML = '';
        slots.forEach(s=>{
          const time = minutesToTime(s);
          const opt = document.createElement('option'); opt.value = s; opt.textContent = time + ` (${duration} min)`;
          horaSelect.appendChild(opt);

          const div = document.createElement('div'); div.className='slot'; div.textContent=time;
          div.onclick = ()=>{ horaSelect.value = s; document.querySelectorAll('.slot').forEach(x=>{ x.style.background='#0b0b0b'; x.style.color='#fff'; }); div.style.background='#fff'; div.style.color='#000'; };
          slotsBox.appendChild(div);
        });
      } catch(err){
        console.error(err); availableList.innerHTML='Error cargando disponibilidad.'; slotsBox.textContent='-';
      }
    }

    servicioEl.addEventListener('change', refreshAvailability);
    barberoEl.addEventListener('change', refreshAvailability);
    fechaEl.addEventListener('change', refreshAvailability);

    // validation
    function validatePhone(p){ return /^\+?57\s?3\d{2}\s?\d{3}\s?\d{3}$/.test(p) || /^3\d{9}$/.test(p); }

    // clear
    btnLimpiar.addEventListener('click', ()=>{
      document.getElementById('nombre').value=''; document.getElementById('apellido').value=''; document.getElementById('telefono').value=''; document.getElementById('email').value=''; horaSelect.innerHTML='<option value="">Selecciona hora...</option>'; availableList.innerHTML='Selecciona fecha y barbero.'; slotsBox.innerHTML='';
    });

    // submit with transaction on parent node (barbero/date)
    let submitting=false;
    btnGuardar.addEventListener('click', async ()=>{
      if(submitting) return;
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();
      const barbero = barberoEl.value;
      const servicio = servicioEl.value;
      const duration = parseDuration();
      const dateVal = fechaEl.value;
      const startMinutes = parseInt(horaSelect.value,10);

      if(!nombre||!apellido||!telefono||!barbero||!dateVal||isNaN(startMinutes)){ alert('Completa todos los campos obligatorios.'); return; }
      if(!validatePhone(telefono) && !confirm('El formato del teléfono parece inusual. ¿Continuar?')) return;

      // prevent past date
      const today = new Date(); const [y,m,d] = dateVal.split('-').map(x=>parseInt(x,10)); const apptDate = new Date(y,m-1,d); const todayZero = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      if(apptDate < todayZero){ alert('No puedes reservar en una fecha pasada.'); return; }

      submitting = true; btnGuardar.disabled = true; status.innerHTML = '<span class="loader"></span>';

      try{
        // fetch current appointments (fresh)
        const appts = await fetchAppointmentsRT(barbero, dateVal);
        const occupied = buildOccupied(appts);
        if(isConflict(startMinutes, startMinutes + duration, occupied)){
          alert('La hora ya no está disponible. Actualiza disponibilidad y elige otra.');
          submitting=false; btnGuardar.disabled=false; status.innerHTML=''; return;
        }

        // Transaction on parent node: appointments/{barbero}/{date}
        const parentPath = `appointments/${barbero}/${dateVal}`;
        const parentRef = ref(db, parentPath);

        const payload = {
          nombre: `${nombre} ${apellido}`,
          telefono,
          email: email || '',
          barbero,
          servicio,
          durationMinutes: duration,
          startMinutes,
          date: dateVal,
          priceCOP: parsePrice(),
          createdAt: Date.now()
        };

        // runTransaction: read entire node, check overlap, then set child [startMinutes] = payload
        await runTransaction(parentRef, (current) => {
          if(current === null) current = {};
          // build occupied from current
          const existing = Object.values(current).map(x => ({ start: Number(x.startMinutes), end: Number(x.startMinutes) + Number(x.durationMinutes) }));
          existing.sort((a,b)=>a.start-b.start);
          // merge
          const merged = [];
          for(const it of existing){
            if(!merged.length || it.start > merged[merged.length-1].end) merged.push({...it});
            else merged[merged.length-1].end = Math.max(merged[merged.length-1].end, it.end);
          }
          // check conflict
          const s = startMinutes; const e = startMinutes + duration;
          for(const iv of merged) if(s < iv.end && e > iv.start) { throw new Error('CONFLICT'); }

          // if ok, set child
          const key = String(startMinutes);
          current[key] = payload;
          return current;
        });

        // If transaction succeeded
        const horaStr = minutesToTime(startMinutes);
        const price = parsePrice();
        const msg = `Reserva confirmada.%0ACliente: ${nombre} ${apellido}%0AServicio: ${servicio} — $${price.toLocaleString('es-CO')}%0ABarbero: ${barbero}%0AFecha: ${dateVal}%0AHora: ${horaStr}`;
        const phoneDest = '573233489369'; // +57 323 3489369
        window.open(`https://api.whatsapp.com/send?phone=${phoneDest}&text=${encodeURIComponent(decodeURIComponent(msg))}`, '_blank');

        alert('Cita guardada correctamente.');
      } catch(err){
        console.error('Transaction error:', err);
        if(String(err).includes('CONFLICT')) alert('La hora no está disponible (conflicto).');
        else alert('Error guardando la cita. Revisa la consola.');
      } finally {
        submitting=false; btnGuardar.disabled=false; status.innerHTML='';
      }
    });
  </script>
</body>
</html>
