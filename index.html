<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LA ZONA DEL BARBERO â€” Agendamiento</title>
  <style>
    :root{
      --bg:#06070a; --card:#0e1115; --muted:#9aa0a6; --line:#1e252b;
      --text:#e6eef3; 
      --accent:#d0d7de; 
      --accent-2:#aeb5bc; 
      --glass:rgba(255,255,255,0.03);
      --danger:#ef6b6b;
      --good:#e6eef3; 
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background-color:#000000;color:var(--text);-webkit-font-smoothing:antialiased}

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('20251206_091028.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 400px; 
      opacity: 0.10; 
      pointer-events: none;
      z-index: -1;
    }

    .wrap{max-width:1100px;margin:36px auto;padding:22px;display:grid;grid-template-columns:1fr 380px;gap:22px}
    @media(max-width:980px){.wrap{grid-template-columns:1fr;padding:16px} }

    .brand{display:flex;align-items:center;gap:12px;justify-content:center;font-weight:800;font-size:20px}
    
    .brand .logo{
        height: 50px; 
        width: 100px; 
        border-radius: 0; 
        background: transparent; 
        display: inline-block; 
        color: transparent; 
        background-image: url('20251211_104822.png'); 
        background-size: contain; 
        background-repeat: no-repeat;
        background-position: left center;
        margin-right: 12px;
    }

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.05), transparent);padding:18px;border-radius:var(--radius);border:1px solid var(--line);box-shadow:0 6px 30px rgba(0,0,0,0.6)}

    h3,h4{margin:0 0 12px 0;font-weight:700}
    .small{font-size:13px;color:var(--muted)}

    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input,select{width:100%;padding:12px;border:1px solid var(--line);border-radius:10px;background:transparent;color:var(--text);font-size:15px}
    
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071018;border:none;padding:12px 14px;border-radius:10px;cursor:pointer;font-weight:800;box-shadow:0 8px 20px rgba(208,215,222,0.06)}
    button{background:transparent;color:var(--text);border:1px solid var(--line);padding:10px 12px;border-radius:10px;cursor:pointer}

    .available-list{max-height:320px;overflow:auto;border:1px dashed var(--line);padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00))}
    .slot{padding:10px;border-radius:8px;margin-bottom:8px;cursor:pointer;border:1px solid transparent;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);color:var(--text);display:flex;justify-content:space-between;align-items:center}
    .slot:hover{transform:translateY(-3px);transition:all .18s ease;background:rgba(255,255,255,0.02)}
    .slot.busy{background:transparent;color:var(--danger);opacity:0.95;cursor:not-allowed;border:1px solid rgba(239,107,107,0.06)}
    .slot.selected{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071018;font-weight:800}

    .loader{display:inline-block;width:14px;height:14px;border-radius:50%;border:2px solid var(--line);border-top-color:var(--accent);animation:spin .9s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    .res-box{background:linear-gradient(180deg, rgba(7,18,24,0.6), rgba(7,18,24,0.4));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);margin-top:12px}
    .cta{background:var(--good);color:#02100f;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;display:inline-block}

    .splash{position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(180deg,#03040a 0%, #071422 100%);z-index:9999}
    .splash .dot{width:18px;height:18px;border-radius:50%;background:linear-gradient(90deg,var(--accent),var(--accent-2));animation:orbit 1.6s linear infinite}
    @keyframes orbit{0%{transform:translateX(-36px) rotate(0) }50%{transform:translateX(36px) rotate(180deg)}100%{transform:translateX(-36px) rotate(360deg)}}

    .stepper{display:flex;gap:10px;align-items:center;margin-bottom:14px}
    .step{width:40px;height:40px;border-radius:10px;background:var(--glass);display:grid;place-items:center;border:1px solid var(--line);font-weight:700}
    .step.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071018}

    .tabs{position:relative;overflow:hidden;border-radius:12px;border:1px solid var(--line);background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding:14px}
    .tab-panels{display:flex;transition:transform .45s cubic-bezier(.2,.9,.2,1)}
    .tab-panel{min-width:100%;padding:6px}
    .tab-controls{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}

    .barbero-photo-container{margin:10px 0 16px 0; display:flex; align-items:center; gap:16px; min-height:80px; transition:opacity .3s ease}
    .barbero-photo-container img{width:60px; height:60px; border-radius:50%; object-fit:cover; border:3px solid var(--accent); box-shadow:0 0 16px rgba(208,215,222,0.1)}
    .barbero-photo-container .info{font-size:14px; font-weight:700;}
  </style>
</head>
<body>

  <div id="splash" class="splash">
    <div class="inner">
      <div style="width:120px;height:120px;border-radius:50%;display:grid;place-items:center;border:6px solid rgba(255,255,255,0.03);position:relative">
          <div class="dot"></div>
      </div>
      <h2 style="margin-top:20px">Agenda Citas</h2>
      <p style="font-weight:800;letter-spacing:1px">LA ZONA DEL BARBERO</p>
    </div>
  </div>

  <div class="wrap">
    <div>
      <div class="brand"><span class="logo">LB</span> LA ZONA DEL BARBERO</div>

      <div class="card">
        <h3>Reservar cita</h3>
        <div class="stepper">
          <div class="step active">1</div>
          <div class="step">2</div>
          <div class="small">Nombre â†’ Apellido</div>
        </div>

        <div class="tabs">
          <div class="tab-panels" id="tabPanels">
            <div class="tab-panel">
              <label>Nombre *</label>
              <input id="nombre" type="text" placeholder="Tu nombre" />
            </div>
            <div class="tab-panel">
              <label>Apellido *</label>
              <input id="apellido" type="text" placeholder="Tu apellido" />
            </div>
          </div>
          <div class="tab-controls">
            <button id="prevTab" type="button">AtrÃ¡s</button>
            <button id="nextTab" class="primary" type="button">Siguiente</button>
          </div>
        </div>

        <div style="height:20px"></div>

        <label>TelÃ©fono *</label>
        <input id="telefono" type="tel" placeholder="3XX XXX XXXX">

        <label>Barbero *</label>
        <select id="barbero"><option value="">Seleccionar...</option></select>
        
        <div id="barberoPhoto" class="barbero-photo-container" style="opacity:0">
          <img id="barberoImage" src="" alt="Foto" style="display:none">
          <div class="info">Selecciona un barbero.</div>
        </div>

        <label>Servicio *</label>
        <select id="servicio">
          <option value="">Seleccionar...</option>
          <option value="Corte" data-duration="60">Corte de cabello â€” 1 h</option>
          <option value="Corte + ceja" data-duration="60">Corte + ceja â€” 1 h</option>
          <option value="Corte + barba + ceja" data-duration="60">Corte + barba + ceja â€” 1 h</option>
          <option value="Corte + barba" data-duration="60">Corte + barba â€” 1 h</option>
          <option value="Mascarilla" data-duration="120">Mascarilla â€” 2 h</option>
          <option value="Tinte global completo" data-duration="240">Tinte global completo â€” 4 h</option>
          <option value="Tinte mechas global" data-duration="240">Tinte mechas global â€” 4 h</option>
          <option value="Corte VIP" data-duration="150">Corte + Limpieza Facial (VIP) â€” 2 h 30 min</option>
        </select>

        <label>Fecha *</label>
        <input id="fecha" type="date">

        <label>Hora *</label>
        <div id="availableList" class="small" style="margin-bottom:8px">Elige barbero y fecha para ver horas.</div>
        <select id="horaSelect"><option value="">Selecciona hora...</option></select>

        <div style="margin-top:20px;display:flex;gap:10px">
          <button class="primary" id="btnGuardar">Confirmar Cita</button>
          <button id="btnLimpiar" type="button">Limpiar</button>
          <div id="status"></div>
        </div>

        <div id="resumenCita" style="display:none" class="res-box">
          <h4>ðŸ“Œ Cita Agendada</h4>
          <div class="small">Cliente: <strong id="resNombre"></strong></div>
          <div class="small">Barbero: <strong id="resBarbero"></strong></div>
          <div class="small">Hora: <strong id="resHora"></strong></div>
          <div style="margin-top:10px"><a id="whatsappBtn" class="cta" target="_blank">ðŸ‘‰ Chat WhatsApp</a></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h4>Estado de disponibilidad</h4>
      <div id="summaryText" class="small" style="margin-bottom:10px">Servicio: - | DuraciÃ³n: -</div>
      <div id="slotsBox" class="available-list small">Sin datos.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, child, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN8piM_UR3kLDUnJFYe5diazItfvYIlSA",
      authDomain: "lazonadelbarbero-b4e75.firebaseapp.com",
      databaseURL: "https://lazonadelbarbero-b4e75-default-rtdb.firebaseio.com",
      projectId: "lazonadelbarbero-b4e75",
      storageBucket: "lazonadelbarbero-b4e75.firebasestorage.app",
      messagingSenderId: "251180096928",
      appId: "1:251180096928:web:86d0ab83c7e444af79d8c5",
      measurementId: "G-G4YL7M4Z00"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const OPEN_MIN = 7 * 60; // 7:00 AM
    const CLOSE_MIN = 22 * 60; // 10:00 PM

    const BARBERS = {
      "Santiago": { phone: "573022441609", image: "20251205_130541.jpg" },
      "Dilan": { phone: "573233489369", image: "20251206_084342.jpg" }, 
      "Alejandro": { phone: "573219621581", image: "20251205_175256.jpg" }, 
      "Leonardo": { phone: "573215676362", image: "20251205_130628.jpg" } 
    };

    const servicioEl = document.getElementById('servicio');
    const barberoEl = document.getElementById('barbero');
    const fechaEl = document.getElementById('fecha');
    const horaSelect = document.getElementById('horaSelect');
    const slotsBox = document.getElementById('slotsBox');
    const btnGuardar = document.getElementById('btnGuardar');

    function minutesToAmPm(m){
      let hh = Math.floor(m/60); let mm = String(m%60).padStart(2,'0');
      const ampm = hh >= 12 ? 'PM' : 'AM'; hh = hh % 12 || 12;
      return `${hh}:${mm} ${ampm}`;
    }

    // Cargar barberos
    for(const name in BARBERS){
      const opt = document.createElement('option');
      opt.value = name; opt.textContent = name;
      barberoEl.appendChild(opt);
    }

    // Bloquear fechas pasadas
    const todayStr = new Date().toISOString().split('T')[0];
    fechaEl.min = todayStr;

    async function refreshAvailability(){
      const barbero = barberoEl.value;
      const dateVal = fechaEl.value;
      const duration = Number(servicioEl.selectedOptions[0]?.dataset.duration) || 0;

      document.getElementById('summaryText').textContent = `Servicio: ${servicioEl.value || '-'} | DuraciÃ³n: ${duration} min`;
      
      // Foto barbero
      const bInfo = BARBERS[barbero];
      const photoCont = document.getElementById('barberoPhoto');
      if(bInfo){
        document.getElementById('barberoImage').src = bInfo.image;
        document.getElementById('barberoImage').style.display = 'block';
        photoCont.querySelector('.info').textContent = `Barbero: ${barbero}`;
        photoCont.style.opacity = '1';
      } else { photoCont.style.opacity = '0'; }

      slotsBox.innerHTML = '';
      horaSelect.innerHTML = '<option value="">Selecciona hora...</option>';

      if(!barbero || !dateVal || !duration) return;

      try {
        const snap = await get(child(ref(db), `appointments/${barbero}/${dateVal}`));
        const appts = snap.exists() ? Object.values(snap.val()) : [];
        const now = new Date();
        const nowMins = (dateVal === todayStr) ? (now.getHours() * 60 + now.getMinutes() + 15) : -1;

        // BÃºsqueda cada 30 minutos para encontrar huecos Ã³ptimos
        for(let t = OPEN_MIN; t + duration <= CLOSE_MIN; t += 30){
          const end = t + duration;
          const conflict = appts.some(a => t < a.endMinutes && end > a.startMinutes);
          const isPast = t < nowMins;

          const div = document.createElement('div');
          div.className = 'slot';
          
          if(conflict || isPast){
            div.classList.add('busy');
            div.textContent = `${minutesToAmPm(t)} â€” ${isPast ? 'Pasado' : 'Ocupado'}`;
          } else {
            div.textContent = minutesToAmPm(t);
            div.onclick = () => {
              horaSelect.value = t;
              document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
              div.classList.add('selected');
            };
            const opt = document.createElement('option'); opt.value = t; opt.textContent = minutesToAmPm(t);
            horaSelect.appendChild(opt);
          }
          slotsBox.appendChild(div);
        }
      } catch(e) { console.error(e); }
    }

    [servicioEl, barberoEl, fechaEl].forEach(el => el.addEventListener('change', refreshAvailability));

    btnGuardar.addEventListener('click', async () => {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const tel = document.getElementById('telefono').value;
      const start = Number(horaSelect.value);
      const duration = Number(servicioEl.selectedOptions[0]?.dataset.duration);
      const barbero = barberoEl.value;
      const date = fechaEl.value;

      if(!nombre || !tel || !barbero || !date || isNaN(start)) return alert('Faltan datos');

      btnGuardar.disabled = true;
      try {
        const path = `appointments/${barbero}/${date}`;
        await runTransaction(ref(db, path), (current) => {
          if(!current) current = {};
          const end = start + duration;
          if(Object.values(current).some(a => start < a.endMinutes && end > a.startMinutes)) throw new Error('Cita ocupada');
          current[start] = { nombre: `${nombre} ${apellido}`, startMinutes: start, endMinutes: end, servicio: servicioEl.value };
          return current;
        });

        const msg = `ðŸ’ˆ *RESERVA LA ZONA*\nðŸ‘¤: ${nombre}\nðŸ’‡â€â™‚ï¸: ${servicioEl.value}\nðŸ“…: ${date}\nâ°: ${minutesToAmPm(start)}`;
        document.getElementById('whatsappBtn').href = `https://wa.me/${BARBERS[barbero].phone}?text=${encodeURIComponent(msg)}`;
        document.getElementById('resNombre').textContent = nombre;
        document.getElementById('resBarbero').textContent = barbero;
        document.getElementById('resHora').textContent = minutesToAmPm(start);
        document.getElementById('resumenCita').style.display = 'block';
        alert('Â¡Cita confirmada!');
      } catch(e) { alert(e.message); }
      btnGuardar.disabled = false;
    });

    // UI TABS
    const panels = document.getElementById('tabPanels');
    const nxt = document.getElementById('nextTab');
    const prv = document.getElementById('prevTab');
    let idx = 0;
    nxt.onclick = () => { if(idx==0){ idx=1; panels.style.transform='translateX(-100%)'; document.querySelectorAll('.step')[1].classList.add('active'); nxt.textContent='Listo'; prv.disabled=false; } };
    prv.onclick = () => { if(idx==1){ idx=0; panels.style.transform='translateX(0)'; document.querySelectorAll('.step')[1].classList.remove('active'); nxt.textContent='Siguiente'; prv.disabled=true; } };
    
    document.getElementById('btnLimpiar').onclick = () => location.reload();
    window.onload = () => setTimeout(() => document.getElementById('splash').style.display='none', 1000);
  </script>
</body>
</html>
