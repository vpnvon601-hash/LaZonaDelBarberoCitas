/* VARIABLES DE COLOR */
:root {
  --main-purple: #6c63ff;
  --dark-bg: #1c1c1c;
  --darker-bg: #111;
  --input-bg: #333;
  --neon-glow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--main-purple), 0 0 30px var(--main-purple), 0 0 40px var(--main-purple);
}

* { box-sizing: border-box; margin:0; padding:0; }
body, html { height:100%; font-family:'Montserrat',sans-serif; }
body { background: linear-gradient(135deg, var(--darker-bg), #222); display:flex; justify-content:center; align-items:center; }

/* SPLASH/TITLE SCREEN */
#splash {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
  display:flex; justify-content:center; align-items:center;
  flex-direction: column; color:#fff; font-family:'Montserrat',sans-serif;
  z-index:9999; overflow:hidden;
}
.splash-logo {
  font-size:2.4em; font-weight:700; letter-spacing:2px;
  text-transform: uppercase; color:#fff;
  text-align: center; 
  text-shadow: var(--neon-glow);
  animation: neonPulse 1.5s infinite alternate;
}
.loader {
  border: 6px solid #333;
  border-top: 6px solid var(--main-purple);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin-top: 25px;
}
@keyframes spin {0% {transform: rotate(0deg);}100% {transform: rotate(360deg);}}
@keyframes neonPulse {
  0% {text-shadow:0 0 5px #fff,0 0 20px var(--main-purple);}
  100% {text-shadow:var(--neon-glow);}
}
.fade-out { animation: fadeOut 0.8s forwards; }
@keyframes fadeOut { from {opacity:1;} to {opacity:0; visibility:hidden;} }

/* FORMULARIO */
.container {
  background-color: var(--dark-bg); color:#fff;
  padding:40px 30px; border-radius:20px; width:90%; max-width:400px;
  box-shadow:0 15px 30px rgba(0,0,0,0.5);
  display:none;
  animation: fadeIn 0.8s ease;
  /* Eliminamos text-align: center para que los elementos fluyan a la izquierda */
  /* text-align: center; */ 
}
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

h2 { 
    text-align:center; 
    margin-bottom:25px; 
    font-weight:600; 
    color:#fff; 
}

/* Grupos de formulario (para espaciado) */
.form-group {
    margin-bottom: 20px; /* Espacio entre cada grupo de etiqueta y campo */
}

/* Etiquetas para los campos de formulario */
.form-group label {
  display: block;
  margin-bottom: 5px; /* Espacio entre etiqueta y campo */
  font-size: 14px;
  font-weight: 600;
  color: var(--main-purple); 
  text-align: left; /* Asegura la alineación a la izquierda */
}
/* Estilo para los campos de entrada/selección (general) */
input[type="text"], 
input[type="tel"], 
.custom-select, 
select, 
button {
  width:100%; 
  padding:14px; 
  border-radius:10px; 
  border:none; /* Por defecto, sin borde para los inputs de texto/teléfono */
  font-size:16px; 
  transition:0.3s;
  background: var(--input-bg); /* Fondo oscuro */
  color: #fff; /* Texto del usuario en blanco */
  text-align: left; 
}

/* Foco y selección de horas (mantener el brillo púrpura) */
input:focus, 
.custom-select.active, 
select:focus { 
  outline:none; 
  box-shadow:0 0 10px var(--main-purple); 
}

/* PLACEHOLDER */
input::placeholder { color:#aaa; }

  color: var(--main-purple); 
  background: var(--input-bg);
  -webkit-appearance: none;
  appearance: none;
  border-radius: 10px; 
  border: 2px solid var(--main-purple); /* Mantener el borde púrpura para la fecha */
  text-align: left; 
}

  display: block;
  margin-bottom: 5px;
}
