<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA ZONA DEL BARBERO</title>

<style>
  /* General */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  .gold { color: #FFD700; }

  /* Splash */
  .splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #000, #222);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 50;
    animation: fadeOut 2s ease forwards 3s;
  }

  @keyframes fadeOut {
    100% { opacity: 0; visibility: hidden; }
  }

  .animate-pulse { animation: pulse 1s infinite; }
  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

  .animate-bounce { animation: bounce 1s infinite; }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

  /* Formulario */
  .form-container {
    max-width: 500px;
    margin: 150px auto 50px auto;
    background-color: #222;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #000;
  }

  .form-container h2 {
    text-align: center;
    color: #FFD700;
    margin-bottom: 20px;
  }

  label { display: block; margin-top: 15px; margin-bottom: 5px; }
  input, select, button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #111;
    color: #fff;
    font-size: 16px;
  }

  input::placeholder { color: #aaa; }
  select option:disabled { background-color: #333; color: #888; }

  input:focus, select:focus {
    outline: 2px solid #FFD700;
    outline-offset: 2px;
  }

  button {
    margin-top: 20px;
    background-color: #FFD700;
    color: #000;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background-color: #FFC107; }
</style>
</head>
<body>

<!-- Splash -->
<div class="splash">
  <h1 class="gold animate-pulse" style="font-size: 50px;">LA ZONA DEL BARBERO</h1>
  <p class="animate-bounce" style="color: #aaa; font-size: 18px;">Cargando...</p>
</div>

<!-- Formulario -->
<div class="form-container">
  <h2>Agendar Cita</h2>

  <label>Selecciona Barbero</label>
  <select id="barbero">
    <option value="">-- Escoge un barbero --</option>
    <option value="Dylan">Dylan</option>
    <option value="Santiago">Santiago</option>
    <option value="Alejandro">Alejandro</option>
    <option value="Leonardo">Leonardo</option>
  </select>

  <label>Nombre</label>
  <input type="text" id="nombre" placeholder="Nombre">

  <label>Apellido</label>
  <input type="text" id="apellido" placeholder="Apellido">

  <label>Fecha de la cita</label>
  <input type="date" id="fecha">

  <label>Hora de la cita</label>
  <select id="hora">
    <option value="">-- Escoge una hora --</option>
  </select>

  <button id="enviar">Agendar Cita ‚úÇÔ∏èüíà</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD0XwAGFWJEFs6_bpPLQGSVeVPyTkymk6I",
    authDomain: "shantybarber-b7b8c.firebaseapp.com",
    databaseURL: "https://shantybarber-b7b8c-default-rtdb.firebaseio.com",
    projectId: "shantybarber-b7b8c",
    storageBucket: "shantybarber-b7b8c.firebasestorage.app",
    messagingSenderId: "568694643758",
    appId: "1:568694643758:web:c1bbf8a68f6e9e3d4ad3bf",
    measurementId: "G-JXMJM9Q3X1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Generar horas cada 40 min de 10:00 a 21:40
  const horasSelect = document.getElementById('hora');
  function generarHoras(){
    let start = 10*60;
    const end = 21*60 + 40;
    while(start <= end){
      let h = Math.floor(start/60);
      let m = start%60;
      let ampm = h < 12 ? 'AM' : 'PM';
      let horaStr = `${h>12?h-12:h}:${m.toString().padStart(2,'0')} ${ampm}`;
      let option = document.createElement('option');
      option.value = horaStr;
      option.textContent = horaStr;
      horasSelect.appendChild(option);
      start += 40;
    }
  }
  generarHoras();

  const barberoSelect = document.getElementById('barbero');
  document.getElementById('fecha').addEventListener('change', actualizarHoras);
  barberoSelect.addEventListener('change', actualizarHoras);

  async function actualizarHoras(){
    const barbero = barberoSelect.value;
    const fecha = document.getElementById('fecha').value;
    if(!barbero || !fecha) return;
    const snapshot = await db.ref(`citas/${barbero}/${fecha}`).once('value');
    const citas = snapshot.val() || {};
    Array.from(horasSelect.options).forEach(opt => {
      if(opt.value !== "") opt.disabled = citas[opt.value] ? true : false;
    });
  }

  document.getElementById('enviar').addEventListener('click', async ()=>{
    const barbero = barberoSelect.value;
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const fecha = document.getElementById('fecha').value;
    const hora = horasSelect.value;
    if(!barbero || !nombre || !apellido || !fecha || !hora){
      alert("Por favor completa todos los campos");
      return;
    }
    await db.ref(`citas/${barbero}/${fecha}/${hora}`).set({nombre, apellido});
    const mensaje = `üíà *LA ZONA DEL BARBERO* üíà%0ABarbero: ${barbero}%0ANombre: ${nombre} ${apellido}%0AFecha: ${fecha}%0AHora: ${hora}%0A‚ú® Cita agendada con √©xito!`;
    window.open(`https://api.whatsapp.com/send?phone=573233489369&text=${mensaje}`,'_blank');
    alert("Cita agendada con √©xito!");
    actualizarHoras();
  });
</script>
</body>
</html>
